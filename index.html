<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather/index.css">
</head>
<body>
    <h1>Find your City Weather</h1>
    <div class="container">
        <section class="inputs">
            <input type="text" placeholder="Enter city name..." id="cityinput">
            <input type="image" src="weather/search1.jpg" id="submit">
        </section>
        <section class="details">
            <h2 id="cityname" style="color:darkmagenta;"></h2>
            <div class="tempDiv">
                <img id="tempImage"/>
                <h2 id="temp" style="color:white"></h2>
                <h4 id="desc"></h4>
            </div>
        <div class="additional-info">
            
            <h4 id="hum" style="color:darkmagenta;"></h4>
            <h4 id="windspeed" style="color:darkmagenta;"></h4>
        </div>
        </section>
    </div>
    <script src="weather/index.js"></script>
</body>
</html>
